<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="freshAgain">Refresh</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    
    var jqXhr = $.ajax('json/inventory.json');

        jqXhr.done(function (data) {
        data.forEach(function(data){
            console.log(data);
            $('#insertProducts').append('<tr><td>' + data.title + '</td><td>' + data.quantity + '</td><td>' + data.price + '</td><td>' + data.categories + '</td></tr>');
        });
            jqXhr.fail(function(jqXhr, status, error) {
            alert("There was an error! Check the console for details");
            console.log("Response status: " + status);
            console.log("Error object: " + error);
        });
    });

    $('#freshAgain').click(function () {
        $('#insertProducts').load($.ajax('json/inventory.json'));
        console.log($.ajax('json/inventory.json'));
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
