<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps Exercise</title>
    <style>
        #map-canvas {
            width: 900px;
            height: 900px;
        }
    </style>
</head>
<body>
<h1 align="center" draggable="true">Google Maps Exercise</h1>
<div id="map-canvas"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTBpP0JojNd6fNi3qEkr-qX55eXmmLSts"></script>

<script>
    var mapOptions = {
        zoom: 20,
        center : {
            lat: 29.426791,
            lng: -98.489602
        },
        mapTypeId: google.maps.MapTypeId.SATELLITE
    };
    var mapCanvas = document.getElementById('map-canvas');
    var map = new google.maps.Map(mapCanvas, mapOptions);

    var geocoder = new google.maps.Geocoder();

    var address = {
        address: "3410 Central Ave, Albuquerque, NM, 87106"
    };


    function callback(results, status) {
        // geocoder.geocode({ "address": address }, function(results, status) {

            if (status === google.maps.GeocoderStatus.OK) {
            // Recenter the map over the address
            // console.log(results[0].geometry.location);
            map.setCenter(results[0].geometry.location);

            var marker = new google.maps.Marker({
                position: results[0].geometry.location,
                map: map,
                animation: google.maps.Animation.DROP,
                // icon: google.maps.Shapes.CAUTION
            });
            marker.addListener('click', toggleBounce);
                function toggleBounce() {
                    if (marker.getAnimation() !== null) {
                        marker.setAnimation(null);
                    } else {
                        marker.setAnimation(google.maps.Animation.BOUNCE);
                    }
                }

                var info = new google.maps.InfoWindow({
                    content: "<strong>Slice Parlor</strong><br>Best Pizza in the World!!!"
                });
            info.open(map, marker);

        } else {
            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
        }
    }
    geocoder.geocode(address, callback);

</script>

</body>
</html>
