<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <h1>Register With Us</h1>
    <form method="POST" action="https://requestb.in/1fcol1i1">

        <label for="email">Email Address</label>
            <input id="email" name="email" type="text" placeholder="Enter Email Address">
        <br>
        <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter Password">
        <br>
            <input type="submit">
        <hr>
        <label for="bio">bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about yourself!"></textarea>
        <hr>
        <h3>How did you hear about us?</h3>
            <label for="billboard">
                <input type="checkbox" name="hear" id="billboard" value="billboard">Billboard<br>
            </label>
            <label for="radio">
                <input type="checkbox" name="hear" id="radio" value="radio">Radio Advertisement<br>
            </label>
            <label for="internet">
                <input type="checkbox" name="hear" id="internet" value="internet">Internet Advertisement<br>
            </label>
            <label for="other">
                <input type="checkbox" name="hear" id="other" value="other">Other<br>
            </label>
        <hr>
        <label for="os">What operating system are you using?
            <select name="os">
                <option name="linux" id="os">Linux</option>
                <option name="osx" id="os">Mac OSX</option>
                <option name="windows" id="os">Windows</option>
                <option name="other" id="os">other</option>
            </select>
        </label>
        <hr>
    </form>
</body>
</html>
