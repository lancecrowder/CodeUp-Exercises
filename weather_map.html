<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="css/weather-map.css">
</head>
<body>
<script src="js/jquery-2.2.4.js"></script>
<div id="container">
    <h1>Weather Application</h1>
    <h2 id="city"></h2>
    <div class="box" id="0"></div>
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
</div>
<script>
    var request = $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
        APPID: "8f32c0149a278cdb5f995fbb3d98eba5",
        lat:    29.423017, // get coordinates from google maps
        lon:   -98.48527, //Google maps will be lng
        units: "imperial",
        cnt: 3
    });
    request.done(function(data) {
        console.log(data);
        $('#city').append(data.city.name);
        // need a loop
        data.list.forEach(function (forcast, i) {
            // for(var i = 0; i<=3; i++) {
            console.log(forcast.weather);
            $('#' + i).append('<h3 align="center">' + forcast.temp.max + '/' + forcast.temp.min + '</h3>');
                $('#' + i).append('<img src="http://openweathermap.org/img/w/' + forcast.weather[0].icon + '.png" alt="Purty Picture" class="icon">');
                $('#' + i).append('<p align="center"><strong>' + forcast.weather[0].main + ' :</strong>' + forcast.weather[0].description + '</p>');
                $('#' + i).append('<p align="center"><strong>Humidity : </strong>' + forcast.humidity + '</p>');
                $('#' + i).append('<p align="center"><strong>Pressure : </strong>' + forcast.pressure + '</p>');
            // }
        });
        console.log(data.list[0].temp.max);
        console.log(data.list[0].temp.min);
        console.log(data.list[0].humidity);
    });

</script>


</body>
</html>
